<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #202124;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a73e8;
    }
    .input-wrapper {
      display: flex;
      align-items: center;
      position: relative;
    }
    input {
      flex: 1;
      padding: 10px 40px 10px 10px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 6px;
    }
    .toggle-btn {
      position: absolute;
      right: 10px;
      cursor: pointer;
      font-size: 14px;
      color: #5f6368;
      user-select: none;
    }
    .strength {
      margin-top: 10px;
      font-weight: bold;
    }
    .bar {
      height: 8px;
      border-radius: 4px;
      margin-top: 8px;
      background: #dadce0;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Analyzer</h2>
    <div class="input-wrapper">
      <input type="password" id="password" placeholder="Enter password" oninput="checkStrength()" maxlength="20" />
      <span class="toggle-btn" onclick="togglePassword()">üëÅ</span>
    </div>
    <div class="strength" id="strength-text">Strength: </div>
    <div class="bar"><div class="bar-fill" id="bar-fill"></div></div>
  </div>

  <script>
    function checkStrength() {
      const pwd = document.getElementById("password").value;
      const text = document.getElementById("strength-text");
      const bar = document.getElementById("bar-fill");
      let strength = 0;

      if (pwd.length >= 8) strength++;
      if (/[A-Z]/.test(pwd)) strength++;
      if (/[0-9]/.test(pwd)) strength++;
      if (/[^A-Za-z0-9]/.test(pwd)) strength++;

      let strengthText = "";
      let barColor = "";
      let barWidth = "";

      switch(strength) {
        case 0:
        case 1:
          strengthText = "Weak";
          barColor = "red";
          barWidth = "25%";
          break;
        case 2:
          strengthText = "Moderate";
          barColor = "orange";
          barWidth = "50%";
          break;
        case 3:
          strengthText = "Strong";
          barColor = "blue";
          barWidth = "75%";
          break;
        case 4:
          strengthText = "Very Strong";
          barColor = "green";
          barWidth = "100%";
          break;
      }

      text.textContent = "Strength: " + strengthText;
      bar.style.width = barWidth;
      bar.style.background = barColor;
    }

    function togglePassword() {
      const input = document.getElementById("password");
      const toggleBtn = document.querySelector(".toggle-btn");
      if (input.type === "password") {
        input.type = "text";
        toggleBtn.textContent = "üôà";  // change icon when visible
      } else {
        input.type = "password";
        toggleBtn.textContent = "üëÅ";  // change icon back
      }
    }
  </script>
</body>
</html>
