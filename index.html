<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #202124;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a73e8;
    }
    .input-wrapper {
      display: flex;
      align-items: center;
      position: relative;
    }
    input {
      flex: 1;
      padding: 10px 40px 10px 10px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 6px;
    }
    .toggle-btn {
      position: absolute;
      right: 10px;
      cursor: pointer;
      font-size: 14px;
      color: #5f6368;
      user-select: none;
    }
    .strength {
      margin-top: 10px;
      font-weight: bold;
    }
    .bar {
      height: 8px;
      border-radius: 4px;
      margin-top: 8px;
      background: #dadce0;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
    .history-btn {
      margin-top: 20px;
      background: #1a73e8;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .history-btn:hover {
      background: #155ab6;
    }
    .history {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      background: #f1f3f4;
      max-height: 150px;
      overflow-y: auto;
    }
    .history h3 {
      margin-top: 0;
      font-size: 16px;
      color: #202124;
    }
    .history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .history ul li {
      padding: 5px 0;
      font-size: 14px;
      border-bottom: 1px solid #dadce0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Analyzer</h2>
    <div class="input-wrapper">
      <input type="password" id="password" placeholder="Enter password" maxlength="20" />
      <span class="toggle-btn" onclick="togglePassword()">üëÅ</span>
    </div>
    <button class="history-btn" onclick="analyzeAndSave()">Analyze & Save</button>
    <div class="strength" id="strength-text">Strength: </div>
    <div class="bar"><div class="bar-fill" id="bar-fill"></div></div>
    <button class="history-btn" onclick="toggleHistory()">Show/Hide History</button>
    <div class="history" id="history">
      <h3>History</h3>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script>
    let historyData = [];

    function checkStrength(pwd) {
      let strength = 0;
      if (pwd.length >= 8) strength++;
      if (/[A-Z]/.test(pwd)) strength++;
      if (/[0-9]/.test(pwd)) strength++;
      if (/[^A-Za-z0-9]/.test(pwd)) strength++;
      return strength;
    }

    function analyzeAndSave() {
      const pwd = document.getElementById("password").value;
      const text = document.getElementById("strength-text");
      const bar = document.getElementById("bar-fill");
      let strength = checkStrength(pwd);

      let strengthText = "";
      let barColor = "";
      let barWidth = "";

      switch(strength) {
        case 0:
        case 1:
          strengthText = "Weak";
          barColor = "red";
          barWidth = "25%";
          break;
        case 2:
          strengthText = "Moderate";
          barColor = "orange";
          barWidth = "50%";
          break;
        case 3:
          strengthText = "Strong";
          barColor = "blue";
          barWidth = "75%";
          break;
        case 4:
          strengthText = "Very Strong";
          barColor = "green";
          barWidth = "100%";
          break;
      }

      text.textContent = "Strength: " + strengthText;
      bar.style.width = barWidth;
      bar.style.background = barColor;

      if (pwd) {
        historyData.push({ password: pwd, strength: strengthText });
        updateHistory();
      }
    }

    function updateHistory() {
      const list = document.getElementById("history-list");
      list.innerHTML = "";
      historyData.forEach((item, index) => {
        let li = document.createElement("li");
        li.textContent = `(${index+1}) ${item.password} - ${item.strength}`;
        list.appendChild(li);
      });
    }

    function toggleHistory() {
      const history = document.getElementById("history");
      history.style.display = (history.style.display === "none" || history.style.display === "") ? "block" : "none";
    }

    function togglePassword() {
      const input = document.getElementById("password");
      const toggleBtn = document.querySelector(".toggle-btn");
      if (input.type === "password") {
        input.type = "text";
        toggleBtn.textContent = "üôà";
      } else {
        input.type = "password";
        toggleBtn.textContent = "üëÅ";
      }
    }
  </script>
</body>
</html>
